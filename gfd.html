<!DOCTYPE html>
<html>
  <head>
    <title>Meniu hamburger</title>
    <style>
      /* ascunde caseta de selectare */
      #hamburger {
        display: none;
      }

      /* stilizează butonul de hamburger */
      .hamburger-btn {
        font-size: 24px;
        cursor: pointer;
        display: inline-block;
        padding: 10px;
        color: #000;
      }

      /* schimbă aspectul butonului de hamburger atunci când caseta de selectare este bifată */
      #hamburger:checked + .hamburger-btn {
        background-color: #000;
        color: #fff;
      }

      /* ascunde meniul */
      ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding    : 0;
  }

  /* stilizează elementele de meniu */
  ul li {
    margin: 10px 20px;
    font-size: 18px;
    position: relative;
  }

  /* ascunde meniul subordonat */
  .sub-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    border-radius: 50%;
    opacity: 0;
    transform: scale(0);
    transform-origin: top left;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  /* afișează meniul subordonat atunci când este selectat */
  #hamburger:checked ~ ul li:hover .sub-menu {
    opacity: 1;
    transform: scale(1);
    clip-path: circle(0% at top left);
  }

  /* animație pentru meniul subordonat */
  .sub-menu {
    transition: transform 0.3s ease, opacity 0.3s ease, clip-path 0.3s ease;
  }

  .sub-menu.show {
    animation: grow-in 0.3s ease forwards;
  }

  @keyframes grow-in {
    0% {
      clip-path: circle(0% at top left);
      opacity: 1;
      transform: scale(0);
    }
    100% {
      clip-path: circle(100% at top left);
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">&#9776;</label>

  <nav class="menu">
    <ul>
      <li><a href="#">Acasă</a></li>
      <li><a href="#">Despre noi</a></li>
      <li><a href="#">Servicii</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  </body>
</html>
